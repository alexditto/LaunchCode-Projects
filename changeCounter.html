<!DOCTYPE html>
  <html>
    <head>
      <title>Change Counting App</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="changeCounter.css">

    </head>

    <body>
      <div class="container">
        <header>
          <!-- nav bar-->
              <nav class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 bg-secondary rounded text-light">
                <a class="navbar-brand text-light" href="#">Amature Dungeon Master</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Email</a>
                  </div>
                </div>
              </nav>
          <!-- /nav bar-->
        </header>

        <main>
          <div class="container">
            <div class="row"
              <div class="col">
                <h1> This application is meant to visualize an application that calculates change.</h1>
                  <div id="vending">
                    <input id="candy" type="radio" name="product" value="2.45"> King Size Candy Bar $2.45<br>
                    <input id="soda" type="radio" name="product" value="1.13"> Dr. Pepper $1.13<br>
                    <input id="coffee" type="radio" name="product" value=".37"> Black Coffee $.37<br>
                    <input id="gum" type="radio" name="product" value=".78"> Gum $.78<br>
                  </div>
              </div>

              <div class="col">
                <p>Click Coins to Add Payment.</p>
                <p id="currentTotal">Current Total</p>
                  <img id="quarter" src="img/quarter.jpg">
                  <img id="dime" src="img/dime.jpg">
                  <img id="nickel" src="img/nickel.jpg">
                  <img id="pennie" src="img/pennie.jpg">

                <button id="pay">Click to Pay</button>
                <p id="changeReturn">Here is your change. </p>
                <button id="takeChange"> Please take your change.</button>
              </div>
            <div>
          </div>
        </main>

        <footer>
        </footer>
      </div>
    </body>
    <script src="changeCounter.js"></script>
  </html>
